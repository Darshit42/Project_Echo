<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PST Buddy - Polaris School of Technology</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/chat.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/sidebar.css') }}">
  
  
</head>
<body>
  <div class="sidebar">
    <div class="header">
      <div class="header-title">
        <span>My Chats</span>
      </div>
    </div>
    
    <div class="search-container">
      <div class="search-wrapper">
        <span class="search-icon"><i class="fas fa-search"></i></span>
        <input type="text" class="search-input" placeholder="Search">
      </div>
    </div>
    
    <div class="chats-section">
      <div class="section-header">
        <span>Chats</span>
      </div>
      
      <div class="chat-list" id="chatList">
        <div class="chat-item active" data-chat-id="default">
          <div class="chat-icon"><i class="fas fa-comments"></i></div>
          <div class="chat-content">
            <div class="chat-title">PST Buddy</div>
          </div>
        </div>
      </div>
    </div>
    
  </div>

  <div class="main-container">
    <div class="main-header">
      <span><img src="{{ url_for('static', filename='./assets/polaris.png') }}" alt="" height="45" style="margin-top: 30%;"></span>
      <h1>PST Buddy</h1>
    </div>

    <div class="main-content">
      <div class="welcome-section" id="welcomeSection">
        <h1>Welcome to PST Buddy!</h1>
        <p>Ask me anything about Polaris School of Technology!<br>
        I can help with admissions, courses, faculty info, and more.</p>
      </div>

      <div class="chat-messages" id="chatMessages"></div>
    </div>

    <div class="input-area">
      <div class="input-container">
        <input type="text" class="message-input" id="messageInput" placeholder="Type your message...">
        <button class="send-button" id="sendButton">
          <i class="fas fa-paper-plane"></i>
        </button>
      </div>
    </div>
  </div>

  <div id="newchatid" class="newchat">
    <div class="newchat-content">
      <div class="newchat-title">Create New Chat</div>
      <input type="text" id="newChatTitle" class="newchat-input" placeholder="Enter chat title">
      <div class="newchat-buttons">
        <button id="cancelBtn" class="newchat-button cancel-button">Cancel</button>
        <button id="createChatBtn" class="newchat-button create-button">Create</button>
      </div>
    </div>
  </div>

  
<script src="{{ url_for('static', filename='js/chat.js') }}"></script>
<script src="{{ url_for('static', filename='js/sidebar.js') }}"></script>
</body>
</html>
